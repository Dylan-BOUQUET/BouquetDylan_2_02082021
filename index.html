<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css.css">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>
<body>

    <ul>
        <a href="index.html"><img src="images/logo/Reservia@3x.png" eight="100px" width="100px"></a>
        <li><a href="#home">S'inscrire</a></li>
        <li><a href="#news">Activités</a></li>
        <li><a href="#contact">Hébergements</a></li>
    </ul>

    <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
    <h6>En plein centre ville ou en pleine nature</h6>
    <div class="bordureSearch flexCentre">
    <div class="backGris flexCentre iconSize">
        <i class="fas fa-map-marker-alt"></i>
    </div>
    <input id="srchbar" type="search" placeholder="Marseille, France">
    <div class="backBleu flexCentre buttonSearch">Rechercher</div>


    <div class="controls">
        <h3><label>Filtres:</label></h3>

        <i class="fas fa-money-bill-wave fa-lg filtreIcons flexCentre"></i>
        <button class="filter" data-filter=".category-1">Economique</button>

        <i class="fas fa-child fa-lg filtreIcons flexCentre"></i>
        <button class="filter" data-filter=".category-2">Famillial</button>

        <i class="fas fa-heart fa-lg filtreIcons flexCentre"></i>
        <button class="filter" data-filter=".category-3">Romantique</button>

        <i class="fas fa-dog fa-lg filtreIcons flexCentre"></i>
        <button class="filter" data-filter=".category-4">Animaux Autorisés</button>
        
        <button onclick="$('#Container').mixItUp('filter','')">Effacer les filtres</button>
      </div>
      <div id="Container" class="container">
        <div class="fail-message"><span></span></div>
        
        <div class="mix category-1 category-2"></div>
        <div class="mix category-2"></div>
        <div class="mix category-1 category-2"></div>
        <div class="mix category-1 category-3"></div>
        <div class="mix category-3"></div>
        <div class="mix category-1 category-4"></div>
        <div class="mix category-4"></div>
        
        <div class="gap"></div>
        <div class="gap"></div>
      </div>
      
      <div class="info">
        <div class="parentIcon flexCentre">
          <i class="fas fa-info fa-xs colorBleu"></i>
        </div>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>

 


</body>
</html>
